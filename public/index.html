<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
		integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <link href="https://vjs.zencdn.net/7.10.2/video-js.css" rel="stylesheet" />
  <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>

  <title>Syncwatch</title>

  <style>
    body,h1,h2,h3,h4,h5 { font-family: "Poppins", sans-serif }
    body { font-size:16px; background-color: #1a1a1a; }
    .panel{ background-color: #0a0a0a; color: white; }
    input, button { background-color: #272727; color:white; }
    #toast-container > div { opacity:1; }
  </style>
</head>

<body>
  
  <!-- Sidebar/menu -->
  <nav class="w3-sidebar panel w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;"
    id="mySidebar">
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large"
      style="width:100%;font-size:22px"><i class="fa fa-times"></i></a>
      <h2 id="titleName">Syncwatch</h2><hr>
    <div class="w3-container">
      <h3 id="roomNumber" class="w3-padding-8">Joining room...</h3>
    </div>
    <div id="users" class="w3-bar-block w3-padding-32"></div>

  </nav>

  <!-- Top menu on small screens -->
  <header class="w3-container w3-hide-large panel w3-xlarge w3-padding">
    <a href="javascript:void(0)" class="w3-button panel w3-margin-right" onclick="w3_open()">â˜°</a>
    <span id="titleName"> Syncwatch </span>
  </header>

  <!-- Overlay effect when opening sidebar on small screens -->
  <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

  <div class="w3-main" style="margin-left:340px;margin-right:40px">
    <div class="w3-container" style="margin-top:20px">
  
      <div style="text-align: right; color:white; margin-bottom: 10px;">

        <p style="display:inline; position: relative;">
          <a href="help.html" target="_blank"> How to use <i class="far fa-question-circle"></i></a> 
        </p> 

        <div style="display: inline;  margin-left: 20px;">
          <input class="w3-input" type="text" id="sourceInput"
            style="display: unset; max-width: 420px; position:relative; top:1px" placeholder="URL of a media file or YouTube/Vimeo URL">
          <button id="streamButton" class="w3-hide-small w3-button w3-border">Stream</button>
        </div>

      </div>
      <p id="autoplay_warning" style="display: none;">
        <span style='color:orange'>WARNING:</span> Please manually interact with the video player once <br>or give autoplay permission to the page for it to function properly.
      </p>
      <video id="my-player" class="video-js vjs-big-play-centered" width="1280px" height="720px" style="width: 100%; height: 100%;" data-is-playing="false"></video>
      <div id="video_source"style="color: grey; white-space: nowrap; text-overflow: ellipsis;  overflow: hidden;"></div>
      <div id="torrent_progress" style="color: white;"></div>
    </div>
  </div>
</body>

<script>
  // Script to open and close sidebar
  function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
  }
   
  function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
  }
</script>

</html>
