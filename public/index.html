<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
  <link href="https://vjs.zencdn.net/7.6.6/video-js.css" rel="stylesheet" />
  <title>Syncwatch</title>
  <style>
    body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
    body {font-size:16px;}
  </style>
</head>

<body style="background-color: #1a1a1a;">
  
  <!-- Sidebar/menu -->
  <nav class="w3-sidebar w3-black w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;"
    id="mySidebar">
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large"
      style="width:100%;font-size:22px"><i class="fa fa-times"></i></a>
      <h2>Syncwatch</h2><hr>
    <div class="w3-container">
      <h3 id="roomNumber" class="w3-padding-16"></h3>
    </div>
    <div id="users" class="w3-bar-block w3-padding-64"></div>
  </nav>

  <!-- Top menu on small screens -->
  <header class="w3-container w3-hide-large w3-black w3-xlarge w3-padding">
    <a href="javascript:void(0)" class="w3-button w3-black w3-margin-right" onclick="w3_open()">â˜°</a>
    <span> Syncwatch </span>
  </header>

  <!-- Overlay effect when opening sidebar on small screens -->
  <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

  <div class="w3-main" style="margin-left:340px;margin-right:40px">
    <div class="w3-container" style="margin-top:20px">
  
      <form id="form" style="text-align: right;">
        <input class="w3-input w3-theme-l1 w3-border" type="text" id="sourceInput"
          style="display: unset; max-width: 400px" placeholder="The URL of the media file or YouTube URL">
        <button type="submit" class="w3-button w3-theme-l1 w3-border" media="(max-width: 600px)"
          style="position:relative; bottom:1px;">Stream</button>
      </form><br>
  
      <video id="video1" class="video-js vjs-default-skin vjs-big-play-centered" width="1280px" height="720px"
        style="width: 100%; height: 100%;">
        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to a
          web browser that
          <a href="https://videojs.com/html5-video-support/" target="_blank">
            supports HTML5 video
          </a>
        </p>
      </video>
    </div>
  </div>

</body>

<script>
  // Script to open and close sidebar
  function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
  }
   
  function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
  }
</script>

</html>
